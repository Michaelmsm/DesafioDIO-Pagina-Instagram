<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div>


    </div>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png"  class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como Fulano</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Fulano?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

        
    </div>
    <footer>
        <div class="footer sobre">
           <a href="https://about.facebook.com/"><p>Meta</p></a>
            <a href="https://about.instagram.com/"><p>Sobre</p></a>
            <a href="https://help.instagram.com/"><p>Ajuda</p></a>
            <a href="https://help.instagram.com/519522125107875/?maybe_redirect_pol=0"><p>Privacidade</p></a>
            <a href="https://help.instagram.com/581066165581870"><p>Termos</p></a>
        </div>
        <div class="footer copy">
            <p class="space">Portugês(Brasil)</p>
            <p>&copy 2022 Instagram from Meta</p>
        </div>
    </footer>
    
</body>
</html>
